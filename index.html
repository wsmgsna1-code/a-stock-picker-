<!DOCTYPE html>
<html>
<head>
  <title>短线王选股器</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    button { padding: 15px 30px; font-size: 18px; background: #ff4444; color: white; border: none; cursor: pointer; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>短线王选股器（AKShare 腾讯源）</h1>
  <button onclick="fetchStock()">一键选股</button>
  <div id="result">点击按钮开始选股...</div>

  <script>
    async function fetchStock() {
      document.getElementById('result').innerHTML = '<p>正在拉取数据...</p>';
      try {
        // 使用 AKShare 的免费腾讯源（通过公共代理）
        const response = await fetch('https://cdn.jsdelivr.net/gh/akfamily/akshare@latest/data/stock_zh_a_spot_tx.json');
        const data = await response.json();
        
        // 取贵州茅台
        const maotai = data.find(s => s.code === '600519');
        if (maotai) {
          document.getElementById('result').innerHTML = `
            <h2>恭喜！选股成功！</h2>
            <table>
              <tr><th>代码</th><th>名称</th><th>现价</th><th>开盘</th><th>涨跌幅</th></tr>
              <tr><td>${maotai.code}</td><td>${maotai.name}</td><td>${maotai.price}</td><td>${maotai.open}</td><td>${maotai.pct_change}%</td></tr>
            </table>
            <p>AKShare 腾讯源稳定运行！</p>
          `;
        } else {
          document.getElementById('result').innerHTML = '<p>未找到茅台数据</p>';
        }
      } catch (e) {
        document.getElementById('result').innerHTML = '<p>网络错误，稍后重试</p>';
      }
    }
  </script>
</body>
</html>
