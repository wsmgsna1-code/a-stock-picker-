<!DOCTYPE html>
<html>
<head>
  <title>短线王选股器</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    button { padding: 15px 30px; font-size: 18px; background: #ff4444; color: white; border: none; cursor: pointer; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>短线王选股器（永久免费版）</h1>
  <button onclick="fetchStock()">一键选股</button>
  <div id="result"></div>

  <script>
    async function fetchStock() {
      document.getElementById('result').innerHTML = '<p>正在拉取数据...</p>';
      try {
        // 免费 API：新浪财经实时 + 历史
        const code = 'sh600519'; // 贵州茅台
        const realtime = await fetch(`https://hq.sinajs.cn/list=${code}`).then(r => r.text());
        const hist = await fetch(`https://stock.xueqiu.com/v5/stock/chart/kline.json?symbol=SH600519&begin=1731494400000&end=1734172800000&period=day`).then(r => r.json());

        // 解析实时
        const realData = realtime.split(',');
        const price = realData[3];
        const open = realData[1];

        // 解析历史
        const klines = hist.data.item;
        const close10 = klines[0][3];
        const close0 = klines[klines.length-1][3];
        const return10d = (close10 - close0) / close0;

        // 选股判断
        if (return10d <= 0.05 && open > 10) {
          document.getElementById('result').innerHTML = `
            <h2>恭喜！选股成功！</h2>
            <table>
              <tr><th>代码</th><th>名称</th><th>现价</th><th>开盘</th><th>10日涨幅</th></tr>
              <tr><td>600519</td><td>贵州茅台</td><td>${price}</td><td>${open}</td><td>${(return10d*100).toFixed(2)}%</td></tr>
            </table>
            <p>120积分可用！哪怕只选1只，也成功了！</p>
          `;
        } else {
          document.getElementById('result').innerHTML = '<p>条件不满足，但数据正常</p>';
        }
      } catch (e) {
        document.getElementById('result').innerHTML = '<p>网络错误，稍后重试</p>';
      }
    }
  </script>
</body>
</html>
